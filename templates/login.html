{% extends "base.html"%}

{% block content %}
<div class="row align-items-center justify-content-center">
    <div class="col-md-12 ">
    <h1>Log in</h1>
    <form action="http://127.0.0.1:5000/login" method = "post">

        <p>
            {{form.email.label}}
            {{form.email(size=30)}}
        </p>
        <p>
            {{form.password.label}}
            {{form.password}}

        </p>
        <p>
            {{form.submit}}
        </p>
	
  
    </form>
    </div>
</div>
{% endblock %}
